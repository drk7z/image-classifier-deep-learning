[server]
maxUploadSize = 10
maxMessageSize = 10
enableCORS = true
enableXsrfProtection = true

[client]
showErrorDetails = true
toolbarMode = "minimal"

[browser]
gatherUsageStats = false

[theme]
base = "light"
primaryColor = "#4f46e5"
backgroundColor = "#f8fafc"
secondaryBackgroundColor = "#ffffff"
textColor = "#0f172a"
